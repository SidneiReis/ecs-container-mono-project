version: 0.2
phases:
  install: 
    runtime-versions:
      docker: 18
    commands: 
      - apt-get update -y
      - apt-get install -y jq
      - curl -L https://npmjs.org/install.sh | sh
      - npm -v
  build:
    commands:
      - stackName="mono-autohelp"
      - aws cloudformation --region us-east-1 describe-stacks --stack-name $stackName
      - sh deploy.sh us-east-1 $stackName
      - echo "teste" >> elb.txt
  post_build:
    commands:
      - echo "DONE!!!!"
    
artifacts:
  files: 
    - elb.txt